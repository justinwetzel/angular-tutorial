<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let shiba of shibas">
            <div class="pull-left">
                <h3 class="list-group-item-heading">{{ shiba.name }}</h3>
            </div>
            <span class="pull-right">
                <img [src]="shiba.imagePath" alt="{{ shiba.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
